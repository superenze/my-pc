 <script>
	var row1=document.getElementsByClassName("row1")[0];
    row1.onclick=function(e){
        if(e.target.nodeName=="SPAN"){
            var span = e.target;
            if(span.className=="col1") {
                return;
            }
            span.className="col1";
            if(span.nextElementSibling!=null){
                span.nextElementSibling.className="";
                document.getElementById("loginDiv2").style.display="none";
                document.getElementById("loginDiv1").style.display="block";
            }else{
                span.previousElementSibling.className="";
                document.getElementById("loginDiv1").style.display="none";
                document.getElementById("loginDiv2").style.display="block";
            }
        }
    }

  $(function(){
    $(".row4").children().click(function(){
        var uname=$(".input-uname").children().last().val();
        var upwd=$(".input-upwd").children().last().val();
        (async function(){
          var res=await $.ajax({
            url:"http://127.0.0.1:3000/user/signin",
            type:"post",
            data:{uname,upwd},
            dataType:"json",
          })
          if(res.ok==0){
            var $div=$(".tishi");
            $div.html(res.msg);
          }else{
          if(location.search.startsWith("?back=")){//字符串是否已指定的字符串开头()内放置开头的内容
              var url=location.search.slice(6);
          }else{
            var url="index.html";
          }
          location.href=url;
        }
      })()

    })
    //回车
   
    $("#login-uname, #login-upwd").keyup(function(e){
      e.preventDefault();      
    if(e.keyCode==13){
      $(".row4").children().click();
  }
})

  })

    
 </script>
